<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Agendar consulta</title>
    <link rel="stylesheet" type="text/css" href="celia2.css">
  </head>
  <body>

    <div class="container">
        <div class="window">
          <img src="pessoa.png" alt="pessoa" width="100%" height="100%">
</div>
    <div class="container">
      <form>
        <h1 style="font-size: 300%;">Agendamento de consulta</h1>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" required>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required>

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" required>

        <label for="pais">País:</label>
        <input type="text" id="pais" name="pais" required>

        <button type="submit" onclick="agendarConsulta(event)" style="width: 104.5%;">Agendar</button>
      </form>

      <div id="resultados"></div>
    </div>

    <script src="celia2.js"></script>
  </body>
</html>
